<div class="modal fade" id="myGonggao" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog " style="width: 1000px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h1 class="modal-title" id="myModalLabel">发布通知公告</h1>
            </div>
            <div class="modal-body">
                <form class="form-inline">
                    <div class="form-group" style="width:20%;">
                        <label for="exampleInputEmail2">公告类型</label>
                        <select class="form-control">
                            <option>类型一</option>
                            <option>类型二</option>
                            <option>类型三</option>
                        </select>
                    </div>
                    <div class="form-group" style="width:79%;">
                        <label for="exampleInputEmail2">发布部门</label>
                        <select class="form-control">
                            <option>计生部</option>
                            <option>国防部</option>
                            <option>税务局</option>
                        </select>
                    </div>
                    <div class="form-group" style="width:99.5%;">
                        <label for="exampleInputEmail2">公告主题</label>
                        <input type="text" class="form-control" id="exampleInputEmail2" placeholder="输入发布公告的主题">
                    </div>
                    <div class="form-group" style="width:99.5%;">
                        <label for="exampleInputEmail2">公告内容</label>
                        <textarea type="text" class="form-control" id="exampleInputEmail2" style="height:120px;" placeholder="输入要发布的内容"></textarea>
                    </div>
                    <div class="form-group" style="width:99.5%;">
                        <label for="exampleInputFile">附件上传：单个文件大小在5M之内，文件格式支持(doc,ppt,xls,docx,txt,jpg...)</label>
                        <input type="file" id="exampleInputFile">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">发布</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
